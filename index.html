    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alphabet Colors</title>
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: white;
        }

        .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px;
        justify-content: center;
        }

        .color-button {
        padding: 20px 30px;
        font-size: 24px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
        }

        .color-button:hover {
        transform: scale(1.1);
        }

        #displayArea {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: transparent;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999;
        }

        #displayLetter {
        font-size: 100px;
        color: white;
        margin-bottom: 30px;
        }

        .footer {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border-top: 3px solid #ffffff66;
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        .footer .highlight {
        color: yellow;
        }

        @media (max-width: 768px) {
        .color-button {
            padding: 15px 20px;
            font-size: 20px;
        }

        #displayLetter {
            font-size: 140px;
        }
        }
    </style>
    </head>
    <body>

    <!-- বাটনের কনটেইনার -->
    <div class="button-container" id="buttons"></div>

    <!-- অক্ষর ও বাটন দেখানোর জন্য -->
    <div id="displayArea">
    <div id="displayLetter"></div>
    <button id="singleButton" class="color-button"></button>
    </div>

    <!-- ফুটার -->
    <footer class="footer" id="pageFooter">
    &copy; 2025 <span class="highlight">Mon Mohan Halder</span>. All rights reserved.
    </footer>

    <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const colors = [
        "red", "green", "blue", "orange", "purple", "pink", "brown", "teal",
        "navy", "maroon", "gray", "gold", "lime", "cyan", "magenta", "salmon",
        "olive", "coral", "indigo", "crimson", "tomato", "plum", "chocolate",
        "skyblue", "darkgreen", "slateblue"
    ];

    const buttonsContainer = document.getElementById("buttons");
    const displayArea = document.getElementById("displayArea");
    const displayLetter = document.getElementById("displayLetter");
    const displayBtn = document.getElementById("singleButton");
    const footer = document.getElementById("pageFooter");

    for (let i = 0; i < 26; i++) {
        const button = document.createElement("button");
        button.innerText = letters[i];
        button.className = "color-button";
        button.style.backgroundColor = colors[i];

        button.onclick = function () {
        // ব্যাকগ্রাউন্ড সেট
        document.body.style.backgroundColor = colors[i];

        // সব কিছু লুকাও
        buttonsContainer.style.display = "none";
        footer.style.display = "none";

        // শুধু অক্ষর ও সেই বাটন দেখাও
        displayLetter.innerText = letters[i];
        displayBtn.innerText = letters[i];
        displayBtn.style.backgroundColor = colors[i];
        displayArea.style.display = "flex";

        // ১০ সেকেন্ড পর সবকিছু আগের মতো
        setTimeout(() => {
            displayArea.style.display = "none";
            buttonsContainer.style.display = "flex";
            footer.style.display = "block";
            document.body.style.backgroundColor = "white";
        }, 10000);
        };

        buttonsContainer.appendChild(button);
    }
    </script>

    </body>
    </html>
