    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alphabet Colors</title>
    <style>
        * {
        box-sizing: border-box;
        }

        .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 30px;
        justify-content: center;
        }

        .color-button {
        padding: 20px 30px;
        font-size: 24px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
        }

        .color-button:hover {
        transform: scale(1.1);
        }

        #displayLetter {
        font-size: 250px;
        text-align: center;
        color: white;
        margin-top: 50px;
        display: none;
        }

        .footer {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
        margin-top: 40px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border-top: 3px solid #ffffff66;
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        .footer .highlight {
        color: yellow;
        }

        @media (max-width: 768px) {
        #displayLetter {
            font-size: 140px;
        }
        .color-button {
            padding: 15px 20px;
            font-size: 20px;
        }
        }
    </style>
    </head>
    <body>

    <!-- বাটনের কনটেইনার -->
    <div class="button-container" id="buttons"></div>

    <!-- বড় করে অক্ষর দেখানোর জায়গা -->
    <div id="displayLetter"></div>

    <!-- ফুটার -->
    <footer class="footer" id="pageFooter">
    &copy; 2025 <span class="highlight">Mon Mohan Halder</span>. All rights reserved.
    </footer>

    <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const colors = [
        "red", "green", "blue", "orange", "purple", "pink", "brown", "teal",
        "navy", "maroon", "gray", "gold", "lime", "cyan", "magenta", "salmon",
        "olive", "coral", "indigo", "crimson", "tomato", "plum", "chocolate",
        "skyblue", "darkgreen", "slateblue"
    ];

    const buttonsContainer = document.getElementById("buttons");
    const display = document.getElementById("displayLetter");
    const footer = document.getElementById("pageFooter");

    for (let i = 0; i < 26; i++) {
        const button = document.createElement("button");
        button.innerText = letters[i];
        button.className = "color-button";
        button.style.backgroundColor = colors[i];

        button.onclick = function () {
        // ব্যাকগ্রাউন্ড পরিবর্তন
        document.body.style.backgroundColor = colors[i];

        // সব বাটন ও ফুটার হাইড করো
        buttonsContainer.style.display = "none";
        footer.style.display = "none";

        // কেবল ক্লিক করা অক্ষর দেখাও
        display.innerText = letters[i];
        display.style.display = "block";

        // ১০ সেকেন্ড পরে আবার সব আগের মতো
        setTimeout(() => {
            display.style.display = "none";
            buttonsContainer.style.display = "flex";
            footer.style.display = "block";
            document.body.style.backgroundColor = "white"; // রিসেট চাইলে
        }, 10000);
        };

        buttonsContainer.appendChild(button);
    }
    </script>

    </body>
    </html>
