        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Alphabet Colors</title>
        <style>
            .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px;
            justify-content: center;
            }
            .color-button {
            padding: 20px 30px; /* üëà ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            font-size: 24px;     /* üëà ‡¶´‡¶®‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶ú ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px; /* üëà ‡¶ï‡ßã‡¶£ ‡¶ó‡ßã‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* üëà ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶õ‡¶æ‡ßü‡¶æ */
            transition: transform 0.2s ease; /* üëà ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
            }
            .color-button:hover {
            transform: scale(1.1); /* üëà ‡¶π‡ßã‡¶≠‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡ßú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá */
            }
            #displayLetter {
            font-size: 350px;
            text-align: center;
            color: white;
            margin-top: 50px;
            }
        </style>
        
        </head>
        <body>

        <!-- ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡¶®‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ -->
        <div class="button-container" id="buttons"></div>

        <!-- ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ -->
        <div id="displayLetter"></div>

        <script>
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const colors = [
            "red", "green", "blue", "orange", "purple", "pink", "brown", "teal",
            "navy", "maroon", "gray", "gold", "lime", "cyan", "magenta", "salmon",
            "olive", "coral", "indigo", "crimson", "tomato", "plum", "chocolate",
            "skyblue", "darkgreen", "slateblue"
            ];

            const buttonsContainer = document.getElementById("buttons");
            const display = document.getElementById("displayLetter");

            // ‡ß®‡ß¨‡¶ü‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶§‡ßà‡¶∞‡¶ø
            for (let i = 0; i < 26; i++) {
            const button = document.createElement("button");
            button.innerText = letters[i];
            button.className = "color-button";
            button.style.backgroundColor = colors[i];
            button.onclick = function () {
                document.body.style.backgroundColor = colors[i];
                display.innerText = letters[i];
            };
            buttonsContainer.appendChild(button);
            }
        </script>

        </body>
        </html>
