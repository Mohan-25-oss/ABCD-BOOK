<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Colors</title>
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px;
      justify-content: center;
    }
    .color-button {
      padding: 20px 30px;
      font-size: 24px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }
    .color-button:hover {
      transform: scale(1.1);
    }
    #displayLetter {
      font-size: 250px;
      text-align: center;
      color: white;
      margin-top: 50px;
      display: none;
    }
  </style>
</head>
<body>

<!-- বাটনের কনটেইনার -->
<div class="button-container" id="buttons"></div>

<!-- অক্ষর দেখানোর জায়গা -->
<div id="displayLetter"></div>

<script>
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const colors = [
    "red", "green", "blue", "orange", "purple", "pink", "brown", "teal",
    "navy", "maroon", "gray", "gold", "lime", "cyan", "magenta", "salmon",
    "olive", "coral", "indigo", "crimson", "tomato", "plum", "chocolate",
    "skyblue", "darkgreen", "slateblue"
  ];

  const buttonsContainer = document.getElementById("buttons");
  const display = document.getElementById("displayLetter");

  for (let i = 0; i < 26; i++) {
    const button = document.createElement("button");
    button.innerText = letters[i];
    button.className = "color-button";
    button.style.backgroundColor = colors[i];
    
    button.onclick = function () {
      // ব্যাকগ্রাউন্ড পরিবর্তন
      document.body.style.backgroundColor = colors[i];

      // সব বাটন হাইড করে দাও
      buttonsContainer.style.display = "none";

      // কেবল ক্লিককৃত অক্ষর দেখাও
      display.innerText = letters[i];
      display.style.display = "block";

      // ১০ সেকেন্ড পর আবার সব বাটন দেখাও
      setTimeout(() => {
        display.style.display = "none";
        buttonsContainer.style.display = "flex";
        document.body.style.backgroundColor = "white"; // ব্যাকগ্রাউন্ড রিসেট চাইলে
      }, 10000);
    };

    buttonsContainer.appendChild(button);
  }
</script>

</body>
</html>
